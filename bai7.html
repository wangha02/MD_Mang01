<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = [2, 10, 5, 55, 14, 1, 36, 789, 9, 3];
  let b = [];
  for (let i = 0; i < a.length; i++) {
    if (a[i] >= 10) {
      b.push(a[i])
    }

  }
  document.write(a.join("-") + "<br>")

  document.write("Số lượng phần tử lớn hơn 10 là " + b.length)
  document.write(b.join("-"))
</script>
</body>
</html>
