<script>
    let a = [21,231,4,623,15,1,3,7,3151,33]
    let b =[]
    for (i= 0;i <a.length;i++){
        if (a[i]>=10){

        }
    }document.write("số phần tử lớn hơn 10 là" + b.length + "<br>")
    document.write(b.join("/"))
</script>
